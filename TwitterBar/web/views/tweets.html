<nav class="tweetActionNav">
    <ul class="tweetAction">
        <li ng-click="handle('Documentary')" ng-class="topic =='Documentary'?'active':''">
                Documentary
        </li> 
        <li ng-click="handle('Action')" ng-class="topic =='Action'?'active':''">   
            
                Action
            
        </li>
        <li ng-click="handle('Adventure')" ng-class="topic =='Adventure'?'active':''"> 
            
                Adventure
        </li>
        <li ng-click="handle('Comedy')" ng-class="topic =='Comedy'?'active':''"> 
                Comedy
        </li>
    </ul>

</nav>
<div ng-repeat="tweet in tweets">
    <a href="{{tweet.tweetUrl}}">
        <div class = "tweetbox">
            <div>
                <img height="60px" width="60px" ng-src ="{{tweet.imageUrl}}"/>
                <span>{{tweet.userName}}</span>
            </div>
            <p>{{tweet.text}}</p>
        </div>
    </a>
</div>
